apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]
    defaultConfig {
        applicationId "com.sim.traveltool"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode 7
        versionName "3.1.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("HelloSim.jks")
            keyAlias "HelloSim"
            keyPassword "yclyml0719"
            storePassword "yclyml0719"
        }
//        debug {
//            storeFile file("HelloSim.jks")
//            keyAlias "HelloSim"
//            keyPassword "yclyml0719"
//            storePassword "yclyml0719"
//        }
    }
    //指定apk名称
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "TravelTool${defaultConfig.versionName}.apk"
        }
    }
    //封装构建类型配置
    buildTypes {
        debug {
            buildConfigField("boolean", "LOG_DEBUG", "true")
            minifyEnabled false //是否可以移出无用的java代码，默认为false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //指定插件使用的混淆文件
//            signingConfig signingConfigs.debug //签名配置文件
        }
        release {
            buildConfigField("boolean", "LOG_DEBUG", "false")
            minifyEnabled false //是否可以移出无用的java代码，默认为false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //指定插件使用的混淆文件
            signingConfig signingConfigs.release //签名配置文件
        }
    }
//    //程序在编译的时候会检查lint，有任何错误提示会停止build，我们可以关闭这个开关
