//        abortOnError false//即使报错也不会停止打包
//        checkReleaseBuilds false//打包release版本的时候进行检测
//    }
    //设置JDK1.8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
