apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.sim.traveltool"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    /*指定apk名称*/
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${defaultConfig.versionName}.apk"
        }
    }
    //封装构建类型配置
    buildTypes {
        debug {
            buildConfigField("boolean", "LOG_DEBUG", "true")
            minifyEnabled false //是否可以移出无用的java代码，默认为false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' //指定插件使用的混淆文件
        }
        release {
            buildConfigField("boolean", "LOG_DEBUG", "false")
            minifyEnabled false //是否可以移出无用的java代码，默认为false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' //指定插件使用的混淆文件
//            signingConfig signingConfigs.release //签名配置文件
        }
    }
    //设置JDK1.8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    //layout文件分类
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/layouts/activity',
                    'src/main/res/layouts/fragment',
                    'src/main/res/layouts/view',
                    'src/main/res/layouts/adapter_item',
                    'src/main/res/layouts',
                    'src/main/res']
        }
    }
    /*指定apk名称*/
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${defaultConfig.versionName}.apk"
        }
    }

    greendao {
        schemaVersion 1 //数据库版本
        daoPackage 'com.sim.traveltool.bean.greendao.db'//生成代码到具体包下
        targetGenDir 'src/main/java' //指定生成代码的目录
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation('com.github.hotchemi:permissionsdispatcher:3.1.0')
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.1.0'
    //butterknife
    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
    //eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'
    //recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha02'

    // 网络请求的封装
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'//retrofit
    implementation 'com.google.code.gson:gson:2.8.5'//Gson库
    //下面两个是RxJava 和RxAndroid 添加这两个依赖 可以直接使用rxbus
    implementation 'io.reactivex:rxjava:1.1.5'//RxJava
    implementation 'io.reactivex:rxandroid:1.1.0'//RxAndroid
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    //转换器，请求结果转换成Model
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //配合Rxjava 使用
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'//okhttp

    //noinspection GradleCompatible
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //一个第三方的图片选择库
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation('com.github.hotchemi:permissionsdispatcher:3.1.0')
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.1.0'

    implementation 'org.greenrobot:greendao:3.2.2' // add library

    implementation 'com.haibin:calendarview:3.4.6'//日历
    implementation 'com.sdsmdg.tastytoast:tastytoast:0.1.1'//Toast
}
